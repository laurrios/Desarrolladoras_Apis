<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Práctica APIS</title>
    </head>
    <body>
        <div>
            <h1> PRÁCTICA APIS </h1> <br>
            
            <h6>SELECCIONE UN VIDEO</h6> <br>

            <input type="file" id="input" accept="video/*"><br><br>
            
            <video id="video" controls></video><br><br>

            <button type="button" onclick="document.getElementById('video').play()" title="Reproducir"> PLAY </button>               
            <button type="button" onclick="document.getElementById('video').pause()" title="Pausar"> PAUSE </button>
            <button type="button" onclick="document.getElementById('video').volume += 0.1" title="Subir volumen"> VOLUMEN + </button>
            <button type="button" onclick="document.getElementById('video').volume -= 0.1" title="Bajar volumen"> VOLUMEN -</button>       
                             
        </div>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
